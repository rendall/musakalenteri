<!DOCTYPE html>

    <!-- Christmas calender styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <style type="text/css">
      body {
        background-color: green;
        color: red;
        font-family: "Courier New", Courier, monospace;
        font-size: 1.5em;
        text-align: center;
        background-image: url('images/elena-mozhvilo-hlHmSFZrATc-unsplash.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }

      .calender__day {
        padding: 3rem;
        border: solid red 1px;
        cursor: pointer;
        font-family: "Mountains of Christmas", cursive;
        font-size: 6rem;
        width: 10rem;
        height: 10rem;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        /* Black stroke */
        background-color: rgba(255, 255, 255, 0.1);
        /* White with 50% transparency */
      }

      .calender__day:hover {
        background-color: rgba(0, 255, 0, 0.3);
      }

      a {
        color: #ffffff;
        text-decoration: none;
      }

      a:hover {
        color: #ff0000;
      }

      .modal {
        background-color: green;
        padding: 1rem;
        border-radius: 1rem;
        /* Positioned absolutely */
        z-index: 1;
        /* Sit on top */
        left: 50%;
        /* Start from the middle of the left side */
        top: 50%;
        /* Start from the middle of the top side */
        transform: translate(-50%, -50%);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        /* Could be more or less, depending on screen size */
      }

      .close {
        color: #ffffff;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: red;
        text-decoration: none;
        cursor: pointer;
      }

      .calender {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        /* 7 columns for 7 days of the week */
        gap: 10px;
        /* Space between grid items */
      }

      .christmas {
        font-family: "Mountains of Christmas", cursive;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        /* Black stroke */
        font-size: 5em;
        margin: 0;
        color: #ffffff;
      }

      #player-container {
        position: absolute;
        display:none;
      }

      #player-container.modal {
        display: block;
      }
    </style>
    <script>
      function closePlayer() {
        var playerContainer = document.getElementById('player-container');
        if (playerContainer) {
          playerContainer.classList.remove('modal');
          playerContainer.innerHTML = '<span class="close">&times;</span><div id="player"></div>';
        }
      }

      window.onSpotifyIframeApiReady = (IFrameAPI) => {
        window.playSong = (event) => {
          event.preventDefault();
          closePlayer();
          const trackId = event.target.getAttribute('data-spotify-track');
          const element = document.getElementById('player');
          const options = {
            uri: 'spotify:track:' + trackId
          };
          const callback = (EmbedController) => {
            EmbedController.togglePlay();

          };
          IFrameAPI.createController(element, options, callback);
          document.getElementById('player-container').classList.add('modal');
          var closeButton = document.getElementsByClassName('close')[0];

          // When the user clicks on the close button, close the modal
          closeButton.onclick = function () {
            closePlayer();
          }
        };
      };
    </script>

    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>

  </head>

    <div id="player-container">
