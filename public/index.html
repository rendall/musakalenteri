    html,

      overflow: hidden;
    }

    .calender {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      max-width: 90vw;
      margin: 0 auto;
    }

    .calender__day {
      padding: 1rem;

      cursor: pointer;
      font-family: "Mountains of Christmas", cursive;
      font-size: 1.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      aspect-ratio: 1 / 1;
      /* Ensures boxes are square */
    }

    .calender__day:hover {
      background-color: rgba(0, 255, 0, 0.3);
      transform: scale(1.05);
      transition: transform 0.2s ease, background-color 0.2s ease;
    }


    a {
      color: #ffffff;
      text-decoration: none;
    }

    a:hover {

    }

    .modal {

      padding: 1rem;
      border-radius: 1rem;
      /* Positioned absolutely */
      z-index: 1;
      /* Sit on top */
      left: 50%;
      /* Start from the middle of the left side */
      top: 50%;
      /* Start from the middle of the top side */
      transform: translate(-50%, -50%);
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      /* Could be more or less, depending on screen size */
    }

    .close {

      font-size: 28px;
      font-weight: bold;
    }

      text-decoration: none;
      cursor: pointer;

    .calender {

      /* Space between grid items */

  <script>
    function closePlayer() {
      var playerContainer = document.getElementById('player-container');
      if (playerContainer) {
        playerContainer.classList.remove('modal');
        playerContainer.innerHTML = '<span class="close">&times;</span><div id="player"></div>';
      }
    }

    window.onSpotifyIframeApiReady = (IFrameAPI) => {
      window.playSong = (event) => {
        event.preventDefault();
        closePlayer();
        const trackId = event.target.getAttribute('data-spotify-track');
        const element = document.getElementById('player');
        const options = {
          uri: 'spotify:track:' + trackId
        };
        const callback = (EmbedController) => {
          EmbedController.togglePlay();

        };
        IFrameAPI.createController(element, options, callback);
        document.getElementById('player-container').classList.add('modal');
        var closeButton = document.getElementsByClassName('close')[0];

        // When the user clicks on the close button, close the modal
        closeButton.onclick = function () {
          closePlayer();
        }
      };
    };
  </script>

  <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
